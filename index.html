<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AYCE Timer 90 Menit</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f3f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }
    h1 {
      color: #d10068;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .label {
      color: #555;
      font-size: 14px;
      margin-top: 10px;
    }
    .value {
      font-size: 18px;
      font-weight: bold;
      margin: 5px 0;
    }
    .value.red {
      color: #e74c3c;
    }
    #countdown {
      font-size: 22px;
      margin-top: 20px;
      font-weight: bold;
      color: #d10000;
    }
  </style>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>
  <div class="card">
    <h1>AYCE Timer 90 Menit</h1>
    <div class="label">Nomor Meja</div>
    <div class="value" id="meja">...</div>

    <div class="label">Nama</div>
    <div class="value" id="nama">...</div>

    <div class="label">Waktu Mulai</div>
    <div class="value" id="waktuMulai">...</div>

    <div class="label">Waktu Selesai</div>
    <div class="value red" id="waktuSelesai">...</div>

    <div class="label">Sisa Waktu</div>
    <div id="countdown">Memuat...</div>
  </div>

  <script>
    // Konfigurasi Firebase (ganti sesuai project Anda)
    const firebaseConfig = {
      databaseURL: "https://aycetimerpesonamusi-default-rtdb.asia-southeast1.firebasedatabase.app",
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const urlParams = new URLSearchParams(window.location.search);
    const meja = urlParams.get("meja");

    if (!meja) {
      document.getElementById("countdown").innerText = "Nomor meja tidak ditemukan!";
      throw new Error("Parameter meja tidak ditemukan di URL.");
    }

    const mejaRef = db.ref("meja/" + meja);
    mejaRef.on("value", (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      document.getElementById("meja").innerText = meja;
      document.getElementById("nama").innerText = data.nama || "-";

      const waktuMulai = new Date(data.waktu_mulai);
      const waktuSelesai = new Date(data.waktu_selesai);

      document.getElementById("waktuMulai").innerText = waktuMulai.toLocaleTimeString();
      document.getElementById("waktuSelesai").innerText = waktuSelesai.toLocaleTimeString();

      updateCountdown(waktuSelesai);
    });

    let popupShown = false;

    function updateCountdown(waktuSelesai) {
      setInterval(() => {
        const now = new Date();
        const selisih = waktuSelesai - now;

        if (selisih <= 0) {
          document.getElementById("countdown").innerText = "Waktu Habis!";
          return;
        }

        const minutes = Math.floor(selisih / (1000 * 60));
        const seconds = Math.floor((selisih % (1000 * 60)) / 1000);

        if (minutes === 5 && !popupShown) {
          alert("⚠️ Waktu tinggal 5 menit lagi!");
          popupShown = true;
        }

        document.getElementById("countdown").innerText =
          `${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;
      }, 1000);
    }
  </script>
</body>
</html>
